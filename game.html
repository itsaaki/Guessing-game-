<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h1>Number Guessing Game</h1>
      <div id="app">
        <p>
          <label for="guess" class="form-label fs-5">Enter your guess from 1 to 100:</label>
          <input type="number" id="guess" v-model="guess"  class="form-control form-control-lg" />
        </p>
        <p>
          <button class="btn btn-info btn-lg px-4" v-on:click="checkGuess()">Check Guess</button>&nbsp;
          <button class="btn btn-info btn-lg px-4" v-on:click="giveUp()">Give Up</button>&nbsp;
          <button class="btn btn-info btn-lg px-4" v-on:click="startOver()">Start Over</button>
        </p>
        <p v-if="msg" class="alert alert-info text-center fs-5 fw-bold mt-3">{{msg}}</p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="appgame.js"></script>
  </body>
</html>
